<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
  <h1>{{ user.username }}</h1>
  <p>
    Käyttäjällä on yhteensä {{ asks | count }} ehdotusta.
  </p>
  <h2>Ehdotukset</h2>
  <u>
    {% for ask in asks %}
    <li><a href="/ask/{{ ask.id }}">{{ ask.title }}</a></li>
    {% endfor %}
  </u>
  <p>
    <hr />
    <a href="/">Etusivulle</a>
  </p>
</body>
</html>
