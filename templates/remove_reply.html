<!DOCTYPE html>
<html>

<head>
  <title>Vastauksen poisto</title>
</head>

<body>
  <h1>Vastauksen poisto</h1>

  <form action="/remove_reply/{{ reply.id }}" method="post">
    <p>
      Haluatko varmasti poistaa vastauksen?
    </p>
    <input type="submit" name="continue" value="Poista" />
    <input type="submit" name="cancel" value="Peruuta" />
    <input type="hidden" name="reply_id" value="{{ reply.id }}"/>
  </form>
</body>

</html>
