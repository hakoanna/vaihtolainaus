{% extends "layout.html" %}

{% block title %}Haku{% endblock %}

{% block content%}
<h2>Haku</h2>

<form action="/search" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Lähetä">
</form>

{% if query %}
<h2>Tulokset</h2>

{% for ask in results %}
  <a href="/ask/{{ ask.id }}">{{ ask.title }}</a>
  <br />
{% endfor %}
{% endif %}

<hr />
<p>
  <a href="/">Etusivulle</a>
</p>
{% endblock %}
